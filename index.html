<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer type="module" src="script/app.js"></script>
</head>

<body>
    <div class="news_stand_wrapper">
        <header class="news_stand_header">
            <div class="title_wrapper">
                <img src="assets/images/newsstand.svg" alt="뉴스스탠드 아이콘">
                <h1 class="text_strong display_bold24">뉴스스탠드</h1>
            </div>
            <time class="display_medium16 text_default"></time>
        </header>
        <div class="article_wrapper">
            <article class="surface_alt">
                <h2 class="text_strong display_bold14">연합뉴스</h2>
                <h3 class="news_title_wrapper text_default available_medium14">
                    [1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출
                </h3>
            </article>
            <article class="surface_alt">
                <h2 class="text_strong display_bold14">연합뉴스</h2>
                <h3 class="news_title_wrapper text_default available_medium14">
                    [속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼
                </h3>
            </article>
        </div>
        <main>
            <div class="media_wrapper">
                <nav class="media_view_nav">
                    <div class="media_select_wrapper">
                        <input type="radio" name="media_select" id="media_select_all" class="media_select" checked>
                        <label for="media_select_all" class="text_weak available_medium16">
                            전체 언론사
                        </label>
                        <input type="radio" name="media_select" id="media_select_subscribed" class="media_select">
                        <label for="media_select_subscribed" class="text_weak available_medium16">내가 구독한 언론사</label>
                    </div>
                    <div class="view_select_wrapper">
                        <input type="radio" name="view_select" class="view_select" id="view_list">
                        <label for="view_list">
                            <img src="assets/icons/list-view.svg" alt="리스트 보기">
                        </label>
                        <input type="radio" name="view_select" class="view_select" id="view_grid">
                        <label for="view_grid">
                            <img src="assets/icons/grid-view.svg" alt="그리드 보기">
                        </label>
                    </div>
                </nav>
                <div class="media_view_wrapper">
                    <button id="left_arrow">
                        <img src="assets/images/left.svg" alt="이전 페이지">
                    </button>
                    <div id="media_view">
                    </div>
                    <button id="right_arrow">
                        <img src="assets/images/right.svg" alt="다음 페이지">
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
