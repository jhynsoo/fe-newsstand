<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="script/app.js"></script>
</head>

<body>
    <div class="news_stand_wrapper">
        <header class="news_stand_header">
            <div class="title_wrapper">
                <img src="assets/images/newsstand.svg" alt="뉴스스탠드 아이콘">
                <h1 class="text_strong display_bold24">뉴스스탠드</h1>
            </div>
            <time class="display_medium16 text_default"></time>
        </header>
        <div id="headline_news_wrapper">
            <article class="headline_news surface_alt">
                <div class="headline_area">
                    <h2 class="headline_area_item text_strong display_bold14">연합뉴스</h2>
                    <div class="headline_area_item news_title_wrapper">
                    </div>
                </div>
            </article>
            <article class="headline_news surface_alt">
                <div class="headline_area">
                    <h2 class="headline_area_item text_strong display_bold14">연합뉴스</h2>
                    <div class="headline_area_item news_title_wrapper">
                    </div>
                </div>
            </article>
        </div>
        <main id="media_area">
            <div class="media_wrapper">
                <nav class="media_view_nav">
                    <div class="media_select_wrapper">
                        <input type="radio" name="media_select" id="media_select_all" class="media_select">
                        <label for="media_select_all" class="text_weak available_medium16">
                            전체 언론사
                        </label>
                        <input type="radio" name="media_select" id="media_select_subscribed" class="media_select">
                        <label for="media_select_subscribed" class="text_weak available_medium16">내가 구독한 언론사</label>
                    </div>
                    <div class="view_select_wrapper">
                        <input type="radio" name="view_select" class="view_select" id="view_list">
                        <label for="view_list">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                                <path id="Vector"
                                  d="M19 5V19H5V5H19ZM20.1 3H3.9C3.4 3 3 3.4 3 3.9V20.1C3 20.5 3.4 21 3.9 21H20.1C20.5 21 21 20.5 21 20.1V3.9C21 3.4 20.5 3 20.1 3ZM11 7H17V9H11V7ZM11 11H17V13H11V11ZM11 15H17V17H11V15ZM7 7H9V9H7V7ZM7 11H9V13H7V11ZM7 15H9V17H7V15Z" />
                            </svg>

                            <!-- <img src="assets/icons/list-view.svg" alt="리스트 보기"> -->
                        </label>
                        <input type="radio" name="view_select" class="view_select" id="view_grid" checked>
                        <label for="view_grid">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                                <path id="Vector"
                                  d="M3 11V3H11V11H3ZM3 21V13H11V21H3ZM13 11V3H21V11H13ZM13 21V13H21V21H13ZM5 9H9V5H5V9ZM15 9H19V5H15V9ZM15 19H19V15H15V19ZM5 19H9V15H5V19Z" />
                            </svg>

                            <!-- <img src="assets/icons/grid-view.svg" alt="그리드 보기"> -->
                        </label>
                    </div>
                </nav>
                <div class="media_view_wrapper">
                    <button id="left_arrow">
                        <img src="assets/images/left.svg" alt="이전 페이지">
                    </button>
                    <div id="media_view">
                    </div>
                    <button id="right_arrow">
                        <img src="assets/images/right.svg" alt="다음 페이지">
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
